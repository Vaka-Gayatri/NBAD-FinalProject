<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2> Login </h2>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label class="label" for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" required>
        <br>
        <label  class="label" for="password">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required>
        <br>
        <input class="btn btn-dark mb-2" type="submit" value="Login" [disabled]="!loginForm.valid">
        <br><br>
      </form>
    </div>
  </div>
</div>
<div class="push"></div>
