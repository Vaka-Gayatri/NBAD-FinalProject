<h1>
  {{title}}
</h1>

<form  [formGroup]="addDateForm" (ngSubmit)="onSubmit()">
  <label for="month">Pick Month</label>
  <select name="month" id="seceltOption" formControlName="month">
    <option *ngFor='let monthOne of months' [value] = monthOne>{{monthOne}}</option>
  </select>
  <br>
  <label for="year">Year</label>
  <input type="number" id="year" class="form-control" placeholder="Year" formControlName="year" required>
  <br>
  <input class="btn btn-dark mb-2" type="submit" value="Submit" [disabled]="!addDateForm.valid">
  <br><br>
</form>

<div>
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="false"
      [colors]="colors"
      >
  </canvas>
</div>
