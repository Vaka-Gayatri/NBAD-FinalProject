<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2> Register </h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" class="form-control" placeholder="First Name" formControlName="firstName" required>
        <br>
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" class="form-control" placeholder="Last Name" formControlName="lastName" required>
        <br>
        <label for="Username">Username</label>
        <input type="text" id="Username" class="form-control" placeholder="Username" formControlName="username" required>
        <br>
        <label for="Password">Password</label>
        <input type="password" id="Password" class="form-control" placeholder="Password" formControlName="password" required>
        <br>
        <label for="Email">Email</label>
        <input type="email" id="Email" class="form-control" placeholder="Email" formControlName="email" required>
        <br>
        <input class="btn btn-dark mb-2" type="submit" value="Signup" [disabled]="!registerForm.valid">
        <br><br>
      </form>
    </div>
  </div>
</div>
<div class="push"></div>
