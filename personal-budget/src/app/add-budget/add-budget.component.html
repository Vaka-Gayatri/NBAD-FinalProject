<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2> Add Budget</h2>
      <form  [formGroup]="addBudgetForm" (ngSubmit)="onSubmit()">
        <label for="title">Category</label>
        <select name="categories" id="seceltOption" formControlName="title">
          <option *ngFor='let category of userData.budgetCategories' [value] = category.categoryName >{{category.categoryName}}</option>
        </select>
        <br>
        <label for="budget">Budget</label>
        <input type="text" id="budget" class="form-control" placeholder="Budget" formControlName="budget" required>
        <br>
        <label for="color">Color</label>
        <input type="text" id="color" class="form-control" placeholder="Color" formControlName="color" required>
        <br>
        <input class="btn btn-dark mb-2" type="submit" value="Submit" [disabled]="!addBudgetForm.valid">
        <br><br>
      </form>
    </div>
  </div>
</div>
<div class="push"></div>
